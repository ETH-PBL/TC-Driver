[metadata]
name = splinify-gnone
version = 0.0.1
author = Edoardo Ghignone
author_email = eghignone@student.ethz.ch
description = A small package for handling a splinified racing track
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src