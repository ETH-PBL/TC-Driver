# SIMULATION PARAMS
n_exp: !!int 10

car_conf_file: !!str "car_params_jfr.yaml"
model_location: !!str "models/jfr/from_nic"
model_choice: !!str "model_f_SAC_Frenet_noise_True/model_last"

# map: os.path.join(config_dir, {}.format(map_name)),
map_name: "f"
random_init: False
num_agents: 1
ep_len: !!int 4000
obs_type: !!str "Frenet"
params_noise: !!bool True
var_mu: !!float 0.00140625 # (0.075/2)**2
var_Csf: 0
var_Csr: 0
redraw_upon_reset: True
angle_limit: 0.5235987755982988 #30*np.pi/180
use_trajectory: True
max_vel: 5
env_id: !!str "f110_gym:f110rl-v0"

